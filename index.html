<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <body background="dice.png">
    <section>
        <h1>Play Guess a Number!</h1>
    </section>
    <section>
        <p>You will have 5 tries to guess a number between 1 and 20.</p>
        <p>Them's the rules.</p>
    </section>
    <section>
        <label>Enter your guess</label>
        <input type="number" id="user-input" min="1" max="20">
        <button id="button">Let's Play!</button>
    </section>
    <section id="tries">
        <p>You have <span id="tries-remaining"></span> tries remaining.</p>
    </section>
    <section id="high-or-low"></section>
    <script type="module" src="app.js"></script>
</body>

</html>
